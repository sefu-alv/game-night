<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Night</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/gamepad-solid.svg">
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="row-1">
          <div class="heart-1">
            <img src="./images/blueheart.svg" alt="" />
          </div>
          <div class="pac-man-container">
            <div class="pac-man"></div>
            <div class="path"></div>
            <div class="path"></div>
            <div class="path"></div>
            <div class="path"></div>
            <div class="path"></div>
            <div class="path"></div>
          </div>
          <div class="heart-2">
            <img src="./images/orangeHeart.svg" alt="" />
          </div>
        </div>
        <div class="main-row">
          <div id="menuScreen" class="screen">
            <div id="title">
              <p>GAME</p>
              <p>NIGHT</p>
            </div>
            <div class="button-container">
              <button onclick="switchScreen('gameScreen')">START!</button>
            </div>
          </div>
          <div id="gameScreen" class="screen" style="display: none">
            <div class="gameScreen_container">
              <p id="when">Date: July 6 @ 3pm</p>
              <p id="where">
                Location:
                <button onclick="revealLocation()">
                  Click me in
                  <div id="countdown"></div>
                </button>
              </p>
              <p id="whatToBring">What to bring:</p>
              <ul>
                <li class="list">Games</li>
                <li class="list">Snacks & drinks</li>
                <li class="list">Good vibes</li>
              </ul>
              <div class="button-container" >
                <button onclick="switchScreen('menuScreen')">BACK</button>
              </div>
              <!-- <p id="whatToBring">What to bring:</p>
              <p class="list">Games</p>
              <p class="list">Snacks & drinks</p>
              <p class="list">Good vibes</p> -->
            </div>
          </div>
          <div class="location" id="locationScreen" style="display: none">
            <!-- Adress will go here -->
            <p>4165 Outward Rd SE Apt 146, Salem, OR 97302
            </p>
            <button id="backToMenuButton" onclick="switchScreen('menuScreen')">
              Back to Menu
            </button>
          </div>
        </div>
        <div class="row-2">
          <img src="./images/pinkHeart.svg" alt="" />
          <img src="./images/blueheart.svg" alt="" />
          <img src="./images/redHeart.svg" alt="" />
          <div class="path2"></div>
          <div class="path2"></div>
          <div class="path2"></div>
          <div class="path2"></div>
          <div class="path2"></div>
          <div class="path2"></div>
          <img src="./images/blueheart.svg" alt="" />
          <img src="./images/redHeart.svg" alt="" />
          <img src="./images/orangeHeart.svg" alt="" />
        </div>
        <div class="row-3">
          <div class="empty-row"></div>
          <div class="path-container">
            <div class="path3"></div>
            <div class="path3"></div>
            <div class="path3"></div>
            <!-- <div class="path3"></div>
            <div class="path3"></div>
            <div class="path3"></div> -->
          </div>
          <div class="empty-row"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
